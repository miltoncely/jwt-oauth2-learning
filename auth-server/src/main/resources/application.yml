server:
  port: 8081

spring:
  application:
    name: auth-server

  # Base de datos H2 reactiva (R2DBC)
  r2dbc:
    url: r2dbc:h2:mem:///authdb?options=DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

# Configuración JWT
jwt:
  # Ruta a la clave privada RSA
  private-key-path: classpath:keys/private_key.pem

  # Emisor del token
  issuer: auth-server

  # Audiencia (quién puede usar el token)
  audience: resource-server

  # Duración del access token en milisegundos (1 hora)
  access-token-validity: 3600000

  # Duración del refresh token en milisegundos (7 días)
  refresh-token-validity: 604800000

# Configuración de logging
logging:
  level:
    com.learning.authserver: DEBUG
    org.springframework.security: DEBUG
    org.springframework.r2dbc: DEBUG
    io.r2dbc.h2: DEBUG
    root: INFO
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Actuator (endpoints de monitoreo)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always